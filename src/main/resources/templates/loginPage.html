<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header th:replace="fragment/header::header"></header>
        
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">로그인</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>

        <div align="center" class="container px-4 px-lg-5 my-5">
            <div class="col-md-4 col-md-offset-4" style="width: 30%;">
                <h3 class="">Please sign in</h3>
                <form class="" method="post">
                    <div class="">
                        <label for="userId" class="">User Name</label> <input
                            type="text" class="form-control" placeholder="ID" id="userId"
                            name="userId" required autofocus>
                    </div>
                    <div class="">
                        <label for="userPassword" class="">Password</label> <input
                            type="password" class="form-control" placeholder="Password"
                            id="userPassword" name="userPassword" required>
                    </div>

                    <button style="margin: 10px; width: 95%;" class="btn btn btn-lg btn-success" type="submit">로그인</button>
                </form>
            </div>
            <a href="SignUpPage.html">아직 회원이 아니신가요?</a>
        </div>
        <footer th:replace="fragment/footer::footer"></footer>
    </body>
</html>
